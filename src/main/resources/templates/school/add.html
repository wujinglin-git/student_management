<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>添加学校</title>
    <link th:href="@{~/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{~/asserts/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{~/asserts/js/bootstrap.min.js}"></script>
</head>

<body>
        <!-- 窗口声明 -->
        <form th:action="@{/school}" method="post">
            <input type="hidden" name="_method" value="put" th:if="${school!=null}">

            <input type="hidden" name="id" th:value="${school.id}" th:if="${school!=null}">
            <div class="form-group">
                <label for="schName">学校名称</label>
                <input type="password" class="form-control" id="schName" name="schName" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="schAddr">学校地址</label>
                <input type="password" class="form-control" id="schAddr" name="schAddr" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="tel">联系电话</label>
                <input type="password" class="form-control" id="tel" name="schTel" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
            <button type="button" class="btn btn-default">添加专业信息</button>
        </form>
            
</body>

</html>
