<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>backend</title>
    <link rel="stylesheet"  th:href="@{/asserts/css/bootstrap.css}" />
    <link rel="stylesheet"  th:href="@{/asserts/css/index.css}" />
    <script th:src="@{/asserts/js/jquery.js}"></script>
    <script th:src="@{/asserts/js/bootstrap.js}"></script>
    <script th:src="@{/asserts/js/userSetting.js}"></script>
    <script th:src="@{/asserts/js/bootstrap-paginator.js}"></script>
    <script th:src="@{/asserts/js/distpicker.js}"></script>
    <script th:src="@{/asserts/layer/layer.js}"></script>
    <script>
        $(function(){
            //上传图像预览
            $('#product-image').on('change',function() {
                $('#img').attr('src', window.URL.createObjectURL(this.files[0]));
            });        
            $('#pro-image').on('change',function() {
                $('#img2').attr('src', window.URL.createObjectURL(this.files[0]));
            });    
        });
    </script>
</head>

<body>
<div class="panel-heading">
    <h3 class="panel-title">学校专业库管理</h3>
</div>
    <div class="showmargersearch" style="margin:0 50px;color: #0f92d4">
        <form class="form-inline" th:action="@{/search}" method="post">
            <div class="form-group">
                <label for="userName">姓名:</label>
                <input type="text" class="form-control" id="userName" name="name" placeholder="请输入姓名" value="">
            </div>
            <div class="form-group" >
                <label for="loginName">学号:</label>
                <input type="text" class="form-control" id="loginName" name="son" placeholder="请输入学号" value="">
            </div>
            <div class="form-group">
                <label for="phone">身份证号:</label>
                <input type="text" class="form-control" id="phone"  name="cardId" placeholder="" value="">
            </div>
            <div class="form-group">
                <label >学校</label>
                <input type="text" class="form-control"   name="school" placeholder="" value="">
            </div>
            <div class="form-group">
                <label >专业</label>
                <input type="text" class="form-control"   name="major" placeholder="" value="">
            </div>
            <input type="submit" value="查询" class="btn btn-primary" id="doSearch">
        </form>
    </div>
</body>

</html>
